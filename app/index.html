<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Scalar</title>
</head>
<body>
  <h1>Scalar</h1>
  <div id="square" data-attr="style: squareStyle" style="background-color: brown">
    <span data-attr="className: action" class="open"></span>
    <h2 data-bind="my.msg" style="color: #fff">Mensaje inicial</h2>
    <table>
      <thead>
        <tr>
          <th>Color</th>
          <th>Meta</th>
        </tr>
      </thead>
      <tbody data-bind="name">
        <template>
          <tr>
            <td class="first">$${data.first}</td>
            <td>$${data.last}</td>
          </tr>
        </template>
      </tbody>
    </table>
  </div>

  <section>
    <h2>Formularios</h2>
    <form id="hello-world">
      <input type="text" data-bind="name" value="init" disabled />
      <label><input type="checkbox" data-bind="show" checked /> Â¿Mostrar alert?</label>
      <div data-bind="name"></div>
      <textarea data-bind="name"></textarea><br/>
      <select data-bind="select">
        <option value="h">Hola</option>
        <option value="m">Mundo</option>
      </select>
      <input type="text" name="select" data-bind="select"><br/>
      <label><input type="radio" name="sexo" data-bind="sexo" value="F" checked /> Femenino</label> <label><input type="radio" name="sexo" data-bind="sexo" value="M"> Masculino</label><br/>
      <input type="password" data-bind="password" /> <input type="text" data-bind="password" /><br/>
      <input type="file" data-bind="file" /><br/>
      <input type="submit" />
      <input type="reset" /><br/>
      <input type="button" value="Fill data inside" class="fill" />
    </form>
    <input type="button" value="Fill data outside" class="fill" />
  </section>

  <section>
    <h2>To do</h2>
    <form id="todo">
      <input type="text" data-bind="task" />
      <input type="submit" value="Agregar" />
      <input type="button" value="Limpiar" id="clean" />
      <ul data-bind="tasks">
        <template>
          <li data-index="${index}">${data} <a href="javascript:void(0)" class="close">[x]</a></li>
        </template>
      </ul>
    </form>
  </section>

  <section>
    <h2>Virtual DOM</h2>
    <button id="reload">RELOAD</button>
    <div id="root"></div>
  </section>
</body>
</html>
