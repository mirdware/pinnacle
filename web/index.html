<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Scalar</title>
  <link rel="stylesheet" type="text/css" href="theme.css" />
   <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
</head>
<body>
  <div id="square">
    <span class="open"></span>
    <table>
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Apellido</th>
        </tr>
      </thead>
      <tbody data-bind="name"></tbody>
    </table>
  </div>
  <form id="hello-world">
    <input type="text" data-bind="password" /><br/>
    <input type="text" data-bind="name" disabled />
    <label><input type="checkbox" data-bind="show" checked /> Â¿Mostrar alert?</label>
    <div data-bind="show"></div>
    <textarea data-bind="name"></textarea>
    <select data-bind="select">
      <option value="h">Hola</option>
      <option value="m">Mundo</option>
    </select>
    <input type="text" name="select" data-bind="select">
    <label><input type="radio" name="sexo" data-bind="sexo" value="F" checked /> Femenino</label> <label><input type="radio" name="sexo" data-bind="sexo" value="M"> Masculino</label>
    <input type="password" data-bind="password" />
    <input type="file" data-bind="file" />
    <input type="button" value="Click me inside" class="click-me" />
    <input type="button" value="Fill data" class="fill" />
  </form>
  <input type="button" value="Click me outside" class="click-me" />
  <script src="../dist/app.min.js"></script>
</body>
</html>
