<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Scalar</title>
  <link rel="stylesheet" type="text/css" href="theme.css" />
   <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
</head>
<body>
  <div id="square">
    <span class="open"></span>
    <table>
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Apellido</th>
        </tr>
      </thead>
      <tbody data-bind="name"></tbody>
    </table>
  </div>
  <form id="hello-world">
    <input type="text" data-bind="name" /><br/>
    <input type="text" data-bind="name" disabled />
    <label><input type="checkbox" data-bind="show" /> Â¿Mostrar alert?</label>
    <div data-bind="show"></div>
    <textarea data-bind="name"></textarea>
    <input type="button" value="Click me inside" class="click-me" />
  </form>
  <input type="button" value="Click me outside" class="click-me" />
  <script src="../dist/app.min.js"></script>
</body>
</html>
