<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Scalar</title>
  <link rel="stylesheet" type="text/css" href="theme.css" />
   <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
</head>
<body>
  <div id="square">
    <span class="open" data-bind="open"></span>
    <table>
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Apellido</th>
        </tr>
      </thead>
      <tbody data-bind="name"></tbody>
    </table>
  </div>
  <form id="hello-world">
    <input type="text" /><br/>
    <textarea data-bind="name" disabled></textarea>
    <div data-bind="name"></div>
  </form>
  <script src="../dist/app.min.js"></script>
</body>
</html>
